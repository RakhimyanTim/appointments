<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' type='text/css' href='../bootstrap-3.3.5-dist/css/bootstrap.min.css' />
    <link rel='stylesheet' type='text/css' href='../fullcalendar/fullcalendar.css' />
    <script type='text/javascript' src='../fullcalendar/lib/jquery.min.js'></script>
    <script type='text/javascript' src='../fullcalendar/lib/moment.min.js'></script>
    <script type='text/javascript' src='../fullcalendar/fullcalendar.js'></script>
    <script type='text/javascript' src='../fullcalendar/gcal.js'></script>
    <script type='text/javascript' src='js/calendar.js'></script>
    <script type='text/javascript' src='../bootstrap-3.3.5-dist/js/bootstrap.min.js'></script>
</head>

<body>
    <div id='calendar'></div>
    <div class='modal fade' id='inputModal'>
        <div class='modal-dialog'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h4 class='modal-title'>Book your appointment</h4>
                </div>
                <div class='modal-body'>
                    <p id='booking-text'></p>
                    <form id='booking-form'>
                        <div class='form-group'>
                            <label>First name</label>
                            <input type='text' class='form-control' name='first_name' placeholder='First name' required/>
                        </div>
                        <div class='form-group'>
                            <label>Last name</label>
                            <input type='text' class='form-control' name='last_name' placeholder='Last name' required/>
                        </div>
                        <div class='form-group'>
                            <label>Email address</label>
                            <input type='email' class='form-control' name='email' placeholder='Email' required/>
                        </div>
                        <div class='form-group'>
                            <label>Phone number</label>
                            <input type='phone' class='form-control' name='phone' placeholder='123-456-7890' required/>
                        </div>
                    </form>
                </div>
                <div class='modal-footer'>
                    <button type='button' class='btn btn-default' data-dismiss='modal'>Cancel</button>
                    <button type='submit' class='btn btn-primary' form='booking-form'>Book</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
